{% extends 'base.html' %}
{% block title %}
Home Page
{% endblock %}

{% block content %}
<body>
<table class="table">
  <thead>
      <tr>
          <!-- Your Columns HERE -->
          <th scope="col">ID</th>
          <th scope="col">Name</th>
          <th scope="col">Barcode</th>
          <th scope="col">Price</th>
          <th scope="col">Options</th>
      </tr>
  </thead>
  <tbody>
      <!-- Your rows inside the table HERE: -->
      {%for item in items%}
          <tr>
            <td>{{item.id}}</td>
            <td>{{item.name}}</td>
            <td>{{item.barcode}}</td>
            <td>{{item.price}}$</td> 
            <td>
              <button style="padding: 10px;background-color: cornflowerblue;">More Info</button>
              <button style="padding: 10px;background-color: green;">Purchase this item</button>
            </td>                
          </tr>
        {%endfor%}
  </tbody>
</table>
</body>
<style>
  body{
      background-color: slategrey;
      color: black;
      margin: 0;
      padding: 0;
      font-family: 'Roboto Mono', monospace;
  }
  .navbar {
height: 100px;
display: flex;
justify-content:space-between;

}

}

}

}

text-align: center;
}

}

padding: 15px;
}
</style>
{% endblock %}
